<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">YouSummarize</div>
            <div class="nav-buttons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </nav>

        <main>
            <div class="hero">
                <h1>YouTube Video Summarizer</h1>
                <p>Get instant AI-powered summaries of any YouTube video</p>
            </div>

            <div class="input-section">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" class="url-input">
                <button id="summarizeBtn" class="btn btn-primary">Summarize</button>
            </div>

            <div id="result" class="result-section hidden">
                <!-- <div class="video-info">
                    <div id="videoThumbnail" class="thumbnail"></div>
                    <div id="videoTitle" class="title"></div>
                </div> -->
                <div class="summary-container">
                    <h3>Summary</h3>
                    <div id="summaryText" class="summary">

                        
                    </div>
                </div>
            </div>

            <div id="history" class="history-section hidden">
                <h2>Your Summary History</h2>
                <div id="historyList" class="history-list"></div>
            </div>
        </main>

        <!-- Auth Modals -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div id="registerModal" class="modal hidden">
            <div class="modal-content">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <footer>
            <p>Developed By Rohit Kadav(TechSword).</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
